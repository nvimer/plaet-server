# Railway Configuration for Plaet API
# Optimized for plaet.cloud custom domain

[build]
buildCommand = "npm run build"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "8080"

# Database Configuration (Railway PostgreSQL)
# You need to get this from your Railway PostgreSQL service
DATABASE_URL = "TU_DATABASE_URL_AQUÍ"

# Application Configuration
# Updated for plaet.cloud domain
APP_URL = "https://plaet.cloud/api/v1"
JWT_SECRET = "TU_JWT_SECRET_AQUÍ"
SALT_ROUNDS = "10"
JWT_ACCESS_EXPIRATION_MINUTES = "30"
JWT_ACCESS_EXPIRATION_DAYS = "7"

# CORS Configuration for plaet.cloud
ALLOWED_ORIGINS = "https://plaet.cloud,https://www.plaet.cloud"

# Health Check
HEALTH_CHECK_ENDPOINT = "/api/health"

# Use Node.js 18 for compatibility
NODE_VERSION = "18"