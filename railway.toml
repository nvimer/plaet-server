# Railway Configuration for Plaet API
# Optimized para plaet.cloud con variables mixtas (Railway + estáticas)

[build]
buildCommand = "npm run build"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "8080"

# Database Configuration (automática de Railway)
DATABASE_URL = "${{RAILWAY_POSTGRESQL_DATABASE_URL}"

# Application Configuration
APP_URL = "https://plaet.cloud/api/v1"
JWT_SECRET = "${{RAILWAY_TOKEN_JWT_SECRET}"
SALT_ROUNDS = "10"
JWT_ACCESS_EXPIRATION_MINUTES = "30"
JWT_ACCESS_EXPIRATION_DAYS = "7"

# CORS Configuration para plaet.cloud (actualizar después de configurar dominio)
ALLOWED_ORIGINS = "${RAILWAY_PUBLIC_DOMAIN},https://www.plaet.cloud,https://plaet.cloud"

# Health Check
HEALTH_CHECK_ENDPOINT = "/api/health"

# Use Node.js 18 for compatibility
NODE_VERSION = "18"